<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo Lists</title>
</head>
<body>
<div>
    <h2>Todo Lists</h2>
    <ul>
        {{ range . }}
        <li>{{ .id }} - {{ .date }}</li>
        {{ else }}
        <li>No todo lists yet.</li>
        {{ end }}
    </ul>
</div>
</body>
</html>
